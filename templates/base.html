<!DOCTYPE html>
<head>

    <title>Patrick Weaver
    {% block title %}
    {% endblock %}
    </title>
    {% load bootstrap3 %}
    {% load staticfiles %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <link rel="stylesheet" type="text/css" href="{% static "style.css" %}">    
</head>

<body>
<div id="container">
<div id="header">
    <div id="ti-1">
    <div id="ti-2">
    <div id="ti-3">
    <div id="ti-4">
    <img id="title-image" alt="Patrick Weaver" src="{% static "patrickweavercookie.jpg" %}">
    </div>
    </div>
    </div>
    </div>
    <div id="menu-container">
    <ul id="menu">
        <a href="{% url 'gallery.views.home' %}"><li class="home-menu">
            Home
        </li></a>
        <a href="{% url 'gallery.views.projects' %}"><li class="projects-menu">
            Projects
        </li></a>
        <a href="{% url 'admin:index' %}"><li  class="admin-menu">
            Admin
        </li></a>
    </ul>
    </div>
</div>
</div>
<div id="content">
    {% block section %}

    {% endblock %}

</div>
<div id="clear">
</div>
</body>

</html>
