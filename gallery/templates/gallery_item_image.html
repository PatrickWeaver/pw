{% extends "gallery_base.html" %}

{% block title %}
 - {{ project.name }} - {{ gallery_item.name }}
{% endblock %}

{% block content %}

<a href="{% url 'gallery.views.gallery_item' project.slug gallery_item.slug %}"><div id="back-button">
BACK
</div></a>

<div id="gallery_item_image_container">
    <div id="blackout">
        <img src="{{ gallery_item.image.url }}" class="gallery_item_image">
    </div>
</div>


{% endblock %}
