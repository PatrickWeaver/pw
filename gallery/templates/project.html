{% extends "gallery_base.html" %}

{% block title %}
 - {{ project.name }}
{% endblock %}

{% block content %}
<h2>{{ project.name }}:</h2><br>
    {% if gallery_items %}
        {% for item in gallery_items %}
            <div class="gallery_item">
            <a href="{% url 'gallery.views.gallery_item' project.id item.id %}">{{ item.name }}</a>
            <br>
            <a href="{% url 'gallery.views.gallery_item' project.id item.id %}" class="thumbnail_link"><img src="
            {% if item.thumbnail %}
                {{ item.thumbnail.url }}
            {% else %}
                {{ item.image.url }}
            {% endif %}
            " width="200" height="200" class="thumbnail"></a><br><br>
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
